<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MF Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Logo kısmı */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 18px;
    }

    .circle {
      width: 25px;
      height: 25px;
      background-color: red;
      border-radius: 50%;
    }

    /* Ortadaki yazılar */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .content h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 18px;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <div class="circle"></div>
    <span>MF</span>
  </div>

  <!-- Ortadaki içerik -->
  <div class="content">
    <h1>HI, I AM MF_MF5.</h1>
    <p>I am a minecraft player. I love codes, mechanic and also minecraft... Just that lol.</p>
  </div>
</body>
</html>
<script src="langaguescript.js"></script>
