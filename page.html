<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineRuns</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'SKCuber';
      src: url('fonts/SKCuber-Expanded.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><rect x="14" y="2" width="4" height="4" fill="%23FFFFFF"/><rect x="14" y="6" width="4" height="4" fill="%23FFFFFF"/><rect x="14" y="10" width="4" height="4" fill="%23FFFFFF"/><rect x="10" y="14" width="12" height="4" fill="%23FFFFFF"/><rect x="14" y="18" width="4" height="4" fill="%23FFFFFF"/><rect x="14" y="22" width="4" height="8" fill="%23FFFFFF"/></svg>') 16 16, auto !important;
    }

    /* Rendre seulement le contenu sélectionnable */
    .content-section h1,
    .content-section h2,
    .content-section p {
      user-select: text;
    }

    /* Custom Context Menu */
    .context-menu {
      position: fixed;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.9);
      transition: all 0.2s ease;
      min-width: 200px;
      overflow: hidden;
    }

    .context-menu.show {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }

    .context-menu-item {
      padding: 12px 18px;
      color: white;
      font-family: 'League Spartan', sans-serif;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .context-menu-item:last-child {
      border-bottom: none;
    }

    .context-menu-item:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3));
      color: white;
    }

    .context-menu-item i {
      font-size: 14px;
      width: 16px;
    }

    /* ÉCRAN DE CHARGEMENT */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loading-logo {
      font-family: 'SKCuber', 'League Spartan', sans-serif;
      font-size: 56px;
      color: white;
      margin-bottom: 50px;
      font-weight: normal;
      text-align: center;
    }

    .loading-bar-container {
      width: 450px;
      height: 24px;
      background-color: #1a1a1a;
      border: 3px solid #333333;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, white 0%, #e0e0e0 50%, white 100%);
      transition: width 2.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      border-radius: 1px;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* SITE PRINCIPAL (caché au début) */
    .main-site {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease 0.2s, visibility 0.8s ease 0.2s;
    }

    .main-site.show {
      opacity: 1;
      visibility: visible;
    }

    body {
      font-family: 'League Spartan', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    /* Logo et flèche totalement statiques */
    .static-header {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 160px;
      z-index: 1003;
    }

    .logo {
      font-family: 'SKCuber', 'League Spartan', sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-arrow {
      cursor: pointer;
      color: white;
      font-size: 20px;
      font-family: 'League Spartan', sans-serif;
      font-weight: 700;
      transition: transform 0.3s ease;
    }

    .toggle-arrow.rotate {
      transform: rotate(90deg);
    }

    /* Sidebar principale */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100vh;
      background-color: #0a0a0a;
      z-index: 1000;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed {
      width: 0px;
      overflow: hidden;
    }

    .sidebar-header {
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .sidebar-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0;
      gap: 5px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .sidebar-content {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .sidebar-section {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 0 10px;
      border-radius: 12px;
      position: relative;
      transition: all 0.3s ease;
    }

    .sidebar-section:hover {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
    }

    .sidebar-section span {
      font-size: 14px;
      font-weight: 700;
      color: white;
    }

    .sidebar-section .arrow {
      color: white;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-left: auto;
    }

    .sidebar-section:hover .arrow {
      opacity: 1;
    }

    /* Contenu principal avec transition */
    .main-content {
      margin-left: 200px;
      padding: 80px 40px 80px 40px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 0px;
    }

    .content-section {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      flex-direction: column;
      gap: 40px;
    }

    .content-placeholder {
      color: #888;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      border: 1px dashed white;
      font-family: 'Courier New', monospace;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .loading-logo {
        font-size: 42px;
      }

      .loading-bar-container {
        width: 320px;
        height: 20px;
      }

      .sidebar {
        width: 60px;
      }

      .main-content {
        margin-left: 60px;
        padding: 80px 20px 80px 20px;
      }

      .static-header {
        top: 10px;
        left: 10px;
        width: 140px;
      }

      .context-menu {
        min-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" onclick="closeTab()">
      <i class="fas fa-times"></i>
      Close Tab
    </div>
    <div class="context-menu-item" onclick="closeWindow()">
      <i class="fas fa-window-close"></i>
      Close Window
    </div>
    <div class="context-menu-item" onclick="addToBookmarks()">
      <i class="fas fa-bookmark"></i>
      Add to Bookmarks
    </div>
    <div class="context-menu-item" onclick="copyAddress()">
      <i class="fas fa-copy"></i>
      Copy Address
    </div>
    <div class="context-menu-item" onclick="refreshPage()">
      <i class="fas fa-redo"></i>
      Refresh
    </div>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">MF-MF5 hub</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </div>

  <div class="main-site" id="mainSite">
    <div class="static-header">
      <a href="home" class="logo">MF_MF5</a>
      <div class="toggle-arrow" id="toggleArrow">></div>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header"></div>
      <div class="sidebar-content">
        <div class="sidebar-section" onmouseenter="playWindSound()">
          <span>Futur content</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onmouseenter="playWindSound()">
          <span>Futur content</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onmouseenter="playWindSound()">
          <span>Futur content</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onmouseenter="playWindSound()">
          <span>Futur content</span>
          <div class="arrow">></div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="content-section">
        <div class="content-placeholder">Futur content</div>
      </div>
    </div>
  </div>

  <script>
    // Variables globales pour la gestion du chargement
    let loadingComplete = false;

    // Ajout du code JavaScript pour la barre de chargement
    window.addEventListener('load', () => {
      const loadingBar = document.getElementById('loadingBar');
      const loadingScreen = document.getElementById('loadingScreen');
      const mainSite = document.getElementById('mainSite');

      setTimeout(() => {
        loadingBar.style.width = '100%';
      }, 50);

      setTimeout(() => {
        loadingScreen.classList.add('fade-out');
        mainSite.classList.add('show');
      }, 3000);
    });

    // Création d'objets Audio avec un volume réduit
    let windSound;
    
    try {
      windSound = new Audio('sfx29-wind-by-wind-gust-338387.mp3');
      windSound.volume = 0.3;
    } catch (e) {
      console.log('Fichiers audio non trouvés, sons désactivés');
    }

    // Fonction pour jouer le son de vent (au survol)
    function playWindSound() {
      if (windSound && windSound.paused) {
        windSound.currentTime = 0;
        windSound.play().catch(e => console.error("Erreur de lecture du son de vent :", e));
      }
    }

    // Éléments du DOM
    const toggleArrow = document.getElementById('toggleArrow');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');

    // Gestion du menu contextuel
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      const contextMenu = document.getElementById('contextMenu');
      contextMenu.style.top = `${e.clientY}px`;
      contextMenu.style.left = `${e.clientX}px`;
      contextMenu.classList.add('show');
    });

    document.addEventListener('click', function(e) {
      const contextMenu = document.getElementById('contextMenu');
      if (contextMenu.classList.contains('show')) {
        contextMenu.classList.remove('show');
      }
    });

    function closeTab() {
      window.close();
    }
    
    function closeWindow() {
      window.close();
    }
    
    function addToBookmarks() {
      alert("Ajouté aux favoris !");
    }
    
    function copyAddress() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        console.log('URL copied to clipboard');
      }).catch(err => {
        console.error('Erreur de copie:', err);
      });
    }
    
    function refreshPage() {
      window.location.reload();
    }

    // Correction de la fonction du bouton de la flèche
    toggleArrow.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      if (sidebar.classList.contains('collapsed')) {
        mainContent.style.marginLeft = '0';
      } else {
        mainContent.style.marginLeft = '200px';
      }
    });

    // Ajout des sons de survol pour tous les éléments de la sidebar
    document.querySelectorAll('.sidebar-section').forEach(item => {
      item.addEventListener('mouseenter', playWindSound);
    });
  </script>
</body>
</html>
