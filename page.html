<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF'S HUB</title>
    <style>
        /* Genel sayfa ayarları */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Siyah arka plan */
        }

        /* Üst çubuk */
        .top-bar {
            height: 60px;
            background-color: #fff; /* Beyaz üst çubuk */
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Hafif gölge */
        }

        /* Logo ve MF yazısı */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 24px;
            color: #000;
        }

        /* Virüs simgesi gibi kırmızı daire */
        .virus-icon {
            width: 24px;
            height: 24px;
            background-color: red;
            border-radius: 50%;
            position: relative;
        }

        .virus-icon::before,
        .virus-icon::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 12px;
            background-color: red;
            top: 6px;
            left: 10px;
        }

        .virus-icon::after {
            transform: rotate(90deg);
        }

        /* Ortadaki kutu */
        .center-box {
            background-color: #fff; /* Beyaz kutu */
            color: #000; /* Siyah yazı */
            font-weight: bold; /* Kalın yazı */
            font-size: 48px;
            text-align: center;
            width: 300px;
            margin: 100px auto; /* Ortaya al */
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <div class="virus-icon"></div>
            MF
        </div>
    </div>

    <div class="center-box">
        MF'S HUB
    </div>

</body>
</html>
